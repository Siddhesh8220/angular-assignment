<mat-card>
  <h1>Form</h1>
  <form [formGroup]="employeeForm">
    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Employee Name</mat-label>
      <input matInput placeholder="John Doe" formControlName="employeeName" />
      <mat-hint *ngIf="employeeForm.get('employeeName')?.invalid && status"
        >*Invalid Input</mat-hint
      >
    </mat-form-field>

    <div class="flex-container">
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Employee Email</mat-label>
        <input
          matInput
          placeholder="johndoe@gmail.com"
          formControlName="employeeEmail"
        />
        <mat-hint *ngIf="employeeForm.get('employeeEmail')?.invalid && status"
          >*Invalid Input</mat-hint
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Employee Phone</mat-label>
        <input
          matInput
          placeholder="1234567890"
          formControlName="employeePhone"
        />
        <mat-hint *ngIf="employeeForm.get('employeePhone')?.invalid && status"
          >*Invalid Input</mat-hint
        >
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Employee DOB</mat-label>
      <input
        placeholder="3/9/2022"
        matInput
        [matDatepicker]="picker"
        formControlName="employeeDOB"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint *ngIf="employeeForm.get('employeeDOB')?.invalid && status"
        >*Invalid Input</mat-hint
      >
    </mat-form-field>

    <div formGroupName="employeeAddress">
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Employee Street</mat-label>
        <input
          matInput
          placeholder="Ruby Street"
          formControlName="employeeStreet"
        />
        <mat-hint
          *ngIf="
            employeeForm.get('employeeAddress')?.get('employeeStreet')
              ?.invalid && status
          "
          >*Invalid Input</mat-hint
        >
      </mat-form-field>

      <div class="flex-container">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Employee City</mat-label>
          <input matInput placeholder="Mumbai" formControlName="employeeCity" />
          <mat-hint
            *ngIf="
              employeeForm.get('employeeAddress')?.get('employeeCity')
                ?.invalid && status
            "
            >*Invalid Input</mat-hint
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Employee State</mat-label>
          <input
            matInput
            placeholder="Maharashtra"
            formControlName="employeeState"
          />
          <mat-hint
            *ngIf="
              employeeForm.get('employeeAddress')?.get('employeeState')
                ?.invalid && status
            "
            >*Invalid Input</mat-hint
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Employee Country</mat-label>
          <input
            matInput
            placeholder="India"
            formControlName="employeeCountry"
          />
          <mat-hint
            *ngIf="
              employeeForm.get('employeeAddress')?.get('employeeCountry')
                ?.invalid && status
            "
            >*Invalid Input</mat-hint
          >
        </mat-form-field>
      </div>
    </div>
    <button (click)="onSubmit()" mat-raised-button color="primary">
      Submit
    </button>
  </form>
</mat-card>
